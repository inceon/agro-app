<ion-view class="news-details">
    <ion-content>
        <h1>
            {{vm.data.header}}
        </h1>
        <span>
            {{vm.data.date}}
        </span>
        <img ng-src="vm.data.img" alt="image">
        <div class="text">
            {{vm.data.text}}
        </div>
    </ion-content>
</ion-view>

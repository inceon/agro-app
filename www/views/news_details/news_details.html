<ion-view class="news-details" view-title="{{vm.data.title}}">
    <ion-content>
        <div class="details-content">
            <div class="header">{{vm.data.title}}</div>
            <p>{{vm.data.createdAt | date : 'dd.MM.yyyy HH:mm:ss'}}</p>
            <img src="{{vm.data.photo}}" alt="image">
            <div class="text">
                {{vm.data.text}}
            </div>
        </div>
    </ion-content>
</ion-view>

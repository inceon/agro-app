<ion-view class="news-details">
    <ion-content>
        <div class="details-content">
            <div class="header">{{vm.data.header}}</div>
            <p>{{vm.data.date | date: 'dd.mm.yyyy'}}</p>
            <img src="{{vm.data.img}}" alt="image">
            <div class="text">
                {{vm.data.text}}
            </div>
        </div>
    </ion-content>
</ion-view>

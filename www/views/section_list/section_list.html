<ion-view class="buy" view-title="Купити">
    <ion-content>
        <div class="row" ng-repeat="item in vm.items">
            <div class="col">
                <div class="item" ng-init="item.trunced = true">
                    <div ui-sref="app.order_list({section:item.name})">
                        <i class="icon fa" ng-class="item.icon" aria-hidden="true"></i>
                        <h2>{{::item.name}}</h2>
                    </div>
                    <div class="row">
                        <p ng-class="{'trunc':item.trunced}">
                        <span ng-repeat="hashtag in item.hashtags track by $index">
                            {{hashtag}}
                        </span>
                        </p>
                        <div class="overflow" ng-show="item.trunced && item.hashtags.length > 4" ng-click="item.trunced = !item.trunced">
                            ...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>

<ion-view class="signup">
    <ion-content>
        <p class="title">
            Реєстрація
        </p>
        <form name="signinForm">
            <md-input-container class="md-block" flex>
                <md-icon md-font-icon="fa fa-phone fa-2x" aria-hidden="true"></md-icon>
                <input
                    name="phone"
                    type="tel"
                    ng-model="vm.data.phone"
                    ui-mask-placeholder
                    ui-mask-placeholder-char="_"
                    ui-mask="+38 (999) 999 - 99 - 99"
                    placeholder="Номер телефону"
                    required>
            </md-input-container>
            <md-input-container class="md-block" flex>
                <md-icon md-font-icon="fa fa-lock fa-2x" aria-hidden="true"></md-icon>
                <input ng-model="vm.data.password" type="password" placeholder="Пароль" required>
            </md-input-container>
            <md-input-container class="md-block" flex>
                <md-icon md-font-icon="fa fa-lock fa-2x" aria-hidden="true"></md-icon>
                <input ng-model="vm.data.rpassword" type="password" placeholder="Повторити пароль" required>
            </md-input-container>
        </form>
        <div layout="column" layout-margin>
            <md-button class="md-primary md-raised waves-effect waves-light"
                       md-colors="{background: 'grey-700'}"
                       ng-click="vm.signup(signinForm)"
                       aria-label="true">
                Зареєструватися
            </md-button>
        </div>
        <div class="link">
            У Вас вже є акаунт?
            <a href="#/login">Увійти</a>
        </div>
    </ion-content>
</ion-view>

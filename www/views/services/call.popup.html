<div>
    <div class="user row">
        <img src="img/no-profile-image.png"
             ng-src="{{::user.avatar}}">
        <div class="name">
            {{user.name}} {{user.surname}}
        </div>
    </div>
    <div class="programs row" ng-repeat="item in [user.username] track by $index">
        <i class="fa fa-phone fa-2x" aria-hidden="true"></i>
        <div class="label">
            {{item}}
        </div>
    </div>
</div>

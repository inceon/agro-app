<div>
    <div class="user row">
        <img src="img/no-profile-image.png"
             ng-src="{{::author.photo}}">
        <div class="name">
            {{author.name}} {{author.surname}}
        </div>
    </div>
    <div class="programs row" ng-repeat="item in [author.phone] track by $index">
        <i class="fa fa-phone fa-2x" aria-hidden="true"></i>
        <div class="label">
            {{item}}
        </div>
    </div>
</div>

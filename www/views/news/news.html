<ion-view class="news" view-title="Новини">
    <ion-content>
        <div class="card-news" ng-repeat="item in vm.list track by $index">
            <img src="{{item.img}}" alt="img">
            <div class="card-title">
                <h2>{{item.header}}</h2>
            </div>
            <div class="card-text">
                {{item.text}}
            </div>
        </div>
    </ion-content>
</ion-view>

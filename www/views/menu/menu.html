<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark" align-title="center">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>

            <ion-nav-buttons side="right">
                <div class="button button-icon button-clear fa fa-map-marker"
                     style="color: indianred"
                     ng-click="vm.showMap()"
                     ng-if="$root.toState == 'app.order_list'">
                </div>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" class="menu">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Меню</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ng-click="vm.menu()" class="item-icon-left">
                    <i class="icon ion-clipboard"></i>
                    Мої заявки
                </ion-item>
                <ion-item menu-close ng-click="vm.menu()" class="item-icon-left">
                    <i class="icon ion-star"></i>
                    Вибрані
                </ion-item>
                <ion-item menu-close ng-click="vm.profile()" class="item-icon-left">
                    <i class="icon ion-person"></i>
                    Профіль
                </ion-item>
                <ion-item menu-close ng-click="vm.logout()" class="item-icon-left">
                    <i class="icon ion-power"></i>
                    Вийти
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

<ion-view class="login">
    <ion-content>
        <p class="title">
            Авторизація
        </p>
        <form>
            <md-input-container class="md-block" flex>
                <md-icon md-font-icon="fa fa-paper-plane fa-2x" aria-hidden="true"></md-icon>
                <input ng-model="vm.data.phone" type="number" maxlength="11" placeholder="Номер телефону">
            </md-input-container>
            <md-input-container class="md-block" flex>
                <md-icon md-font-icon="fa fa-paper-plane fa-2x" aria-hidden="true"></md-icon>
                <input ng-model="vm.data.password" type="text" placeholder="Пароль">
            </md-input-container>
        </form>
        <div layout="column" layout-margin>
            <md-button class="md-primary md-raised waves-effect waves-light"
                       md-colors="{background: 'grey-700'}"
                       ng-click="vm.login()"
                       aria-label="true">
                Вхід
            </md-button>
        </div>
        <div class="link">
            <a href="#/reset-password">Забули пароль?</a>
            <a href="#/registration">Створити аккаунт</a>
        </div>
    </ion-content>
</ion-view>

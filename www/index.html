<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  </head>

  <body ng-app="app">
    <ion-nav-view></ion-nav-view>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-messages/angular-messages.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/ngstorage/ngStorage.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app.js"></script>
    <script src="core/core.module.js"></script>
    <script src="core/config.js"></script>

    <script src="core/blocks/services/services.module.js"></script>
    <script src="core/blocks/directives/directives.module.js"></script>
    <script src="core/blocks/factories/factories.module.js"></script>
    <script src="core/blocks/filters/filters.module.js"></script>

    <!--factories-->
    <script src="factories/request.js"></script>
    <script src="factories/urlRequest.js"></script>
    <script src="factories/util.js"></script>

    <!-- services -->
    <script src="services/user.service.js"></script>

    <!-- controllers -->
    <script src="views/menu/menu.controller.js"></script>
    <script src="views/main/main.controller.js"></script>

  </body>
</html>
